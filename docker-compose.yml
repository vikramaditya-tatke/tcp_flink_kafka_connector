services:
  jobmanager:
    image: flink:latest
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    extra_hosts:
      - "host.docker.internal:host-gateway"

  taskmanager:
    image: flink:latest
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Using shared Docker network but adding explicit port mapping
    ports:
      - "9999:9999"